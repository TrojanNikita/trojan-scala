version: '3.1'

services:


  redis_node_0:
    container_name: redis_node_0
    image: docker.io/bitnami/redis-cluster:latest
    restart: always
    ports:
      - 6380:6379
      - 16380:16379
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_PORT=6380'
      - 'REDIS_NODES=redis_node_0 redis_node_1 redis_node_2 redis_node_3 redis_node_4 redis_node_5'

  redis_node_1:
    container_name: redis_node_1
    image: docker.io/bitnami/redis-cluster:latest
    restart: always
    ports:
      - 6381:6379
      - 16381:16379
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_PORT=6381'
      - 'REDIS_NODES=redis_node_0 redis_node_1 redis_node_2 redis_node_3 redis_node_4 redis_node_5'

  redis_node_2:
    container_name: redis_node_2
    image: docker.io/bitnami/redis-cluster:latest
    restart: always
    ports:
      - 6382:6379
      - 16382:16379
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_PORT=6382'
      - 'REDIS_NODES=redis_node_0 redis_node_1 redis_node_2 redis_node_3 redis_node_4 redis_node_5'

  redis_node_3:
    container_name: redis_node_3
    image: docker.io/bitnami/redis-cluster:latest
    restart: always
    ports:
      - 6383:6379
      - 16383:16379
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_PORT=6383'
      - 'REDIS_NODES=redis_node_0 redis_node_1 redis_node_2 redis_node_3 redis_node_4 redis_node_5'

  redis_node_4:
    container_name: redis_node_4
    image: docker.io/bitnami/redis-cluster:latest
    restart: always
    ports:
      - 6384:6379
      - 16384:16379
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_PORT=6384'
      - 'REDIS_NODES=redis_node_0 redis_node_1 redis_node_2 redis_node_3 redis_node_4 redis_node_5'

  redis_node_5:
    container_name: redis_node_5
    image: docker.io/bitnami/redis-cluster:latest
    restart: always
    ports:
      - 6385:6379
      - 16385:16379
    environment:
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_PORT=6385'
      - 'REDIS_NODES=redis_node_0 redis_node_1 redis_node_2 redis_node_3 redis_node_4 redis_node_5'

  redis_cluster_init:
    container_name: redis_cluster_init
    image: docker.io/bitnami/redis-cluster:latest
    restart: "no"
    ports:
      - 6379:6379
      - 16379:16379
    depends_on:
      - redis_node_0
      - redis_node_1
      - redis_node_2
      - redis_node_3
      - redis_node_4
      - redis_node_5
    environment:
      - 'REDIS_PORT=6379'
      - 'ALLOW_EMPTY_PASSWORD=yes'
      - 'REDIS_CLUSTER_REPLICAS=1'
      - 'REDIS_NODES=redis_cluster_init redis_node_0 redis_node_1 redis_node_2 redis_node_3 redis_node_4 redis_node_5'
      - 'REDIS_CLUSTER_CREATOR=yes'

  postgres_db:
    container_name: user_postgres
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    command: postgres -c listen_addresses="*"
    ports:
      - 5432:5432

  user_service:
    container_name: user_service
    restart: always
    build:
      context: .
      dockerfile: user_service/Dockerfile
    image: user_service:latest
    environment:
      - 'USER_POSTGRES_HOST=user_postgres'
      - 'REDIS_NODES=redis_node_0,redis_node_1,redis_node_2,redis_node_3,redis_node_4,redis_node_5'
    expose:
      - 9001
    ports:
      - 9001:9001
    command:
      -Dconfig.resource=application.conf -Dlogger.resource=logback.xml

  user_daemon:
    container_name: user_daemon
    restart: always
    build:
      context: .
      dockerfile: user_daemon/Dockerfile
    image: user_daemon:latest
    environment:
      USER_SERVICE_HOST: user_service
    expose:
      - 9002
    ports:
      - 9002:9002
    command:
      -Dconfig.resource=application.conf -Dlogger.resource=logback.xml

networks:
  redis_net:
    driver: bridge
