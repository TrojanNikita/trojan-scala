version: '3.1'

services:

  service1:
    container_name: service1
    build:
      context: .
      dockerfile: service1/Dockerfile
    image: service1:latest
    expose:
      - 8080
    ports:
      - 8080:8080

  daemon1:
    container_name: daemon1
    build:
      context: .
      dockerfile: daemon1/Dockerfile
    image: daemon1:latest
    expose:
      - 8081
    ports:
      - 8081:8081